<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/style.css">
        <title>Genius Searcher</title>
    </head>
    <body>
        <header>
            <h1>GeniuSearcher</h1>
        </header>

        <main>
            <div class="searchsection artistsection">
                <p>Search Artist</p>
                <input id="searchartist" type="text">
                <button id="artistbutton">
                    <svg viewBox="0 0 21.48 21.59">
                        <path d="M21.48 20.18L14.8 13.5a8.38 8.38 0 1 0-1.43 1.4l6.69 6.69zM2 8.31a6.32 6.32 0 1 1 6.32 6.32A6.32 6.32 0 0 1 2 8.31z"></path>
                    </svg>
                </button>
            </div>

            <div class="searchsection albumsection">
                <p>Search Album</p>
                <input id="searchalbum" type="text">
                <button id="albumbutton">
                    <svg viewBox="0 0 21.48 21.59">
                        <path d="M21.48 20.18L14.8 13.5a8.38 8.38 0 1 0-1.43 1.4l6.69 6.69zM2 8.31a6.32 6.32 0 1 1 6.32 6.32A6.32 6.32 0 0 1 2 8.31z"></path>
                    </svg>
                </button>
            </div>

            <div class="searchsection songsection">
                <p>Search Song</p>
                <input id="searchsong" type="text">
                <button id="songbutton">
                    <svg viewBox="0 0 21.48 21.59">
                        <path d="M21.48 20.18L14.8 13.5a8.38 8.38 0 1 0-1.43 1.4l6.69 6.69zM2 8.31a6.32 6.32 0 1 1 6.32 6.32A6.32 6.32 0 0 1 2 8.31z"></path>
                    </svg>
                </button>
            </div>
        </main>

        <footer>

        </footer>
        <script src="JS/script.js"></script>
    </body>
</html>
