<!DOCTYPE >
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skinner Box</title>
    <link rel="stylesheet" href="style.css">
    </head>
	<body>
		<div id="mainmenu" class="main">
            <h1 class="crimsontext">Skinner Box</h1>
            <button id="speedrunmode">Speenrun <br> Mode</button>
            <button id="endlessmode">Endless <br> Mode</button>
		</div>

		<div id="scene1" class="disabled">
			<div class="main">
                <h1 id="timerText" class="crimsontext">00:00</h1>
				<p class="crimsontext">Click!</p>
				<button id="mainButton">0</button>
			</div>

			<div class="panel texts crimsontext">
				<p id="passiveCost">Cost: 15</p>
				<p id="clickCost">Cost: 20</p>
			</div>

			<div class="panel buttons">
				<button id="passiveUp">Upgrade Income <br> +0</button>
				<button id="clickUp">Upgrade Click <br> +1</button>
			</div>
		</div>

        <div id="scene2" class="main crimsontext disabled">
            <h1>Your score:</h1>
            <p id="finalscore"></p>
            <button id="reset"><a href="">Main <br> Menu</a></button>
        </div>
		<script src="JS/script.js"></script>
	</body>
</html>
